
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

group = 'com.unicodecollective'
version = '0.2.1'

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.6.4',
		'org.slf4j:slf4j-log4j12:1.6.4',
		'log4j:log4j:1.2.16',
		'joda-time:joda-time:2.1'
	testCompile 'junit:junit:4.10',
		'commons-io:commons-io:2.1'
}

jar.dependsOn test